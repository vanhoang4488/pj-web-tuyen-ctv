server.port=${user.port}
spring.context-path=${user.contextPath}

# database
spring.datasource.driver-class-name=${common.db.driver-class-name}
spring.datasource.username=${user.db.username}
spring.datasource.password=${user.db.password}
spring.datasource.url=jdbc:mysql://${common.db.hostname}:${common.db.port}/ctvdatabase?useUnicode=${common.db.useUnicode}&characterEncoding=${common.db.characterEncoding}&serverTimezone=${common.db.serverTimeZone}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.format-sql=true