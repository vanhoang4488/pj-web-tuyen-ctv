server.port=889
spring.application.name=CtvUser
spring.context-path=/user

# database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/ctvdatabase?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Ho_Chi_Minh

spring.jpa.hibernate.ddl-auto=drop-and-create
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.format-sql=true