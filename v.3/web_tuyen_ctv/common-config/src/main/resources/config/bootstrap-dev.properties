### common
serverTimeZone=${common.db.serverTimeZone:Asia/Ho_Chi_Minh}
environment.prefix=dev

### server-config
spring.cloud.zookeeper.connect-string=localhost:2181
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=config
spring.cloud.zoookeeper.config.defaultContext=application

### redis
spring.redis.hostName=${common.redis.hostName}
spring.redis.port=${common.redis.port}
spring.redis.database=0
spring.redis.minIdle=${common.redis.minIdle}
spring.redis.maxIdle=${common.redis.maxIdle}
spring.redis.maxTotal=${common.redis.maxTotal}
spring.redis.maxWaitMillis=${common.redis.maxWaitMillis}