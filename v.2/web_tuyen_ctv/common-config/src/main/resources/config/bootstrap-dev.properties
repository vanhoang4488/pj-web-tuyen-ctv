# common
nacos.server-addr=127.0.0.1:8848
nacos.namespace=a1f9db3c-89e1-4a73-86a1-48223ac9dfdf
nacos.group=CTV

# nacos
spring.cloud.nacos.discovery.server-addr=${nacos.server-addr}
spring.cloud.nacos.discovery.namespace=${nacos.namespace}
spring.cloud.nacos.discovery.group=${nacos.group}

spring.cloud.nacos.config.server-addr=${nacos.server-addr}
spring.cloud.nacos.config.namespace=${nacos.namespace}
spring.cloud.nacos.config.group=${nacos.group}
spring.cloud.nacos.config.file-extenstion=properties
spring.cloud.nacos.config.name=Common

spring.cloud.nacos.config.ext-config[0].group=${nacos.group}
spring.cloud.nacos.config.ext-config[0].data-id=CtvUser
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].group=${nacos.group}
spring.cloud.nacos.config.ext-config[1].data-id=CtvGateway
spring.cloud.nacos.config.ext-config[1].refresh=true

# redis
redis.hostName=${redis.hostName}
redis.port=${redis.port}
redis.maxIdle=${redis.maxIdle}
redis.minIdle=${redis.minIdle}
redis.maxTotal=${redis.maxTotal}
redis.maxWaitMillis=${redis.maxWaitMillis}