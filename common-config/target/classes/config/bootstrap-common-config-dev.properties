
redis.prefix=dev

nacos.namespace=25df333f-6d49-4053-9ecd-207058071611

nacos.addr=127.0.0.1:8848

# i18n
#spring.messages.encoding=UTF-8
spring.messages.cache-second=3600
spring.messages.basename=i18n/messages

#server config
spring.cloud.nacos.config.server-addr=${nacos.addr}
spring.cloud.nacos.config.namespace=${nacos.namespace}
spring.cloud.nacos.config.prefix=library-major.properties
spring.cloud.nacos.config.group=WEB_CTV

#server discovery
spring.cloud.nacos.discovery.server-addr=${nacos.addr}
spring.cloud.nacos.discovery.namespace=${nacos.namespace}
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

#extension configs
spring.cloud.nacos.config.extension-configs[0].data-id=gateway.properties
spring.cloud.nacos.config.extension-configs[0].group=WEB_CTV
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=apply-admin.properties
spring.cloud.nacos.config.extension-configs[1].group=WEB_CTV
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.cloud.nacos.config.extension-configs[2].data-id=apply-api.properties
spring.cloud.nacos.config.extension-configs[2].group=WEB_CTV
spring.cloud.nacos.config.extension-configs[2].refresh=true

spring.cloud.nacos.config.extension-configs[3].data-id=manage.properties
spring.cloud.nacos.config.extension-configs[3].group=WEB_CTV
spring.cloud.nacos.config.extension-configs[3].refresh=true